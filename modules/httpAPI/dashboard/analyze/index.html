<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prefix analysis</title>
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'none'; base-uri 'none'; form-action 'none'; style-src 'self' 'unsafe-inline'; style-src-elem 'self'; script-src 'self'; connect-src 'self';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/analyze.css">
    <script async type="module" src="../assets/js/analyze-prefix.js"></script>
</head>
<body>
<div id="loaderText">Loading event information...</div>
<div id="loader" class="loader"></div>
<div id="mainContainer">
    <div id="prefixTitle"></div>
    <div class="informationText" id="informationText1">
        <table id="informationTable">
            <tr>
                <td><b>Total path changes:</b></td>
                <td><span id="pathChangeDisplay">N/A</span></td>
            </tr>
            <tr>
                <td><b>First seen:</b></td>
                <td><span id="fistSeenDisplay">N/A</span></td>
            </tr>
            <tr>
                <td><b>Duration:</b></td>
                <td><span id="durationDisplay">N/A</span></td>
            </tr>
            <tr>
                <td><b>Average path changes:</b></td>
                <td><span id="averageDisplay">Awaiting data...</span></td>
            </tr>
        </table>
    </div>
    <div id="chartRouteCount-outerContainer" class="noDisplay">
        <div id="chartRouteCount-container">
            <canvas id="chartRouteCount"></canvas>
        </div>
    </div>
    <div class="informationText" id="informationText2">
        <span>AS paths sorted by amount of changes (represented by the numbers before each path [announcements/withdrawals]). Grouped by the first ASN and colorized.</span><br>
        <button id="printButton" class="no-print">Print</button>
        <br>
    </div>
    <div id="pathTableContainer">
        <div id="pathTable"></div>
    </div>
</div>
</body>
</html>
